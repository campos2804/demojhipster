<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySocioDatPerLabel" jhiTranslate="demojhipsterApp.socioDatPer.home.createOrEditLabel">Create or edit a Socio Dat Per</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!socioDatPer.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="socioDatPer.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="demojhipsterApp.socioDatPer.corrControl" for="field_corrControl">Corr Control</label>
            <input type="number" class="form-control" name="corrControl" id="field_corrControl"
                [(ngModel)]="socioDatPer.corrControl" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="demojhipsterApp.socioDatPer.usuarioId" for="field_usuarioId">Usuario Id</label>
            <input type="text" class="form-control" name="usuarioId" id="field_usuarioId"
                [(ngModel)]="socioDatPer.usuarioId" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="demojhipsterApp.socioDatPer.extracto" for="field_extracto">Extracto</label>
            <input type="text" class="form-control" name="extracto" id="field_extracto"
                [(ngModel)]="socioDatPer.extracto" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="demojhipsterApp.socioDatPer.fechaActiva" for="field_fechaActiva">Fecha Activa</label>
            <div class="input-group">
                <input id="field_fechaActiva" type="text" class="form-control" name="fechaActiva" ngbDatepicker  #fechaActivaDp="ngbDatepicker" [(ngModel)]="socioDatPer.fechaActiva"
                />
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="fechaActivaDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="demojhipsterApp.socioDatPer.fechaTermina" for="field_fechaTermina">Fecha Termina</label>
            <div class="input-group">
                <input id="field_fechaTermina" type="text" class="form-control" name="fechaTermina" ngbDatepicker  #fechaTerminaDp="ngbDatepicker" [(ngModel)]="socioDatPer.fechaTermina"
                />
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="fechaTerminaDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
