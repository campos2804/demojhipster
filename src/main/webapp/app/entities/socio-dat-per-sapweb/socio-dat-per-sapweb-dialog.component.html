<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySocioDatPerLabel" jhiTranslate="demojhipsterApp.socioDatPer.home.createOrEditLabel">Create or edit a Socio Dat Per</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!socioDatPer.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="socioDatPer.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="demojhipsterApp.socioDatPer.iden" for="field_iden">Iden</label>
            <input type="number" class="form-control" name="iden" id="field_iden"
                [(ngModel)]="socioDatPer.iden" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="demojhipsterApp.socioDatPer.profesion" for="field_profesion">Profesion</label>
            <input type="text" class="form-control" name="profesion" id="field_profesion"
                [(ngModel)]="socioDatPer.profesion" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="demojhipsterApp.socioDatPer.direccion" for="field_direccion">Direccion</label>
            <input type="text" class="form-control" name="direccion" id="field_direccion"
                [(ngModel)]="socioDatPer.direccion" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="demojhipsterApp.socioDatPer.comuna" for="field_comuna">Comuna</label>
            <input type="text" class="form-control" name="comuna" id="field_comuna"
                [(ngModel)]="socioDatPer.comuna" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="demojhipsterApp.socioDatPer.ciudad" for="field_ciudad">Ciudad</label>
            <input type="text" class="form-control" name="ciudad" id="field_ciudad"
                [(ngModel)]="socioDatPer.ciudad" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="demojhipsterApp.socioDatPer.region" for="field_region">Region</label>
            <input type="number" class="form-control" name="region" id="field_region"
                [(ngModel)]="socioDatPer.region" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
